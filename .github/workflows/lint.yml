name: Linter

on:
  push:
    branches:
    - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: prefix-dev/setup-pixi@v0.9.3
        with:
#          pixi-version: v0.23.0
          environments: lint
          frozen: true

      - name: Run linter
        run: pixi run -e lint lint
